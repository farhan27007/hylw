<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.tes-bt {
  background: #e5e5e5;
  border: none;
  color:  #ABABAB;
  padding: 8px 15px;
  outline: none;
  -webkit-box-shadow: none;
  box-shadow: none;
  border: none;
  border-color: green;
}
.act-btn,.tes-bt:hover {
  background: rgba(255, 50, 118, 0.26) !important;
  color: #E62968 !important;  
}

</style>
</head>
<body>

<h1>act-btn Button</h1>
<p>Highlight the act-btn/current (pressed) button.</p>
  
<div id="myDIV">
  <button class="tes-bt">1</button>
  <button class="tes-bt act-btn">2</button>
  <button class="tes-bt">3</button>
  <button class="tes-bt">4</button>
  <button class="tes-bt">5</button>
</div>

<script>
// Add act-btn class to the current button (highlight it)
var header = document.getElementById("myDIV");
var btns = header.getElementsByClassName("tes-bt");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
  var current = document.getElementsByClassName("act-btn");
  current[0].className = current[0].className.replace(" act-btn", "");
  this.className += " act-btn";
  });
}
</script>

</body>
</html>
