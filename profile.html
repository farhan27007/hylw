<!Doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Profile Anda - HeyLaw</title>
  <link rel="icon" type="image/png" href="images/logogram.png">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/other-page.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="stylesheet" href="web-fonts-with-css/css/fontawesome-all.min.css">
  <script src="js/popper.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>        
</head>
<body>

  <script>
    $(function() {
      $("#nav").load("template/nav.html");
      $("#promotion").load("template/promotion.html");
      $("#footer").load("template/footer.html");
    });
  </script>

  <div id="nav"></div>

  <div class="container-fluid backup-profile">
    <div class="container cont-about">
      <div class="row">

        <!-- profile -->
        <div class="col-lg-4 col-md-4 col-sm-5">
          <div class="box">
            <h4 class="text-center profile-txt">Profil</h4>
            <p class="text-center">
              <img src="images/user.svg" class="img-fluid profile-img" alt="">
            </p>

            <form enctype="multipart/form-data" class="form-upload-file">
              <div class="backup-btn-upload-file">
                <input type="file" class="input-file-btn"  multiple accept='image/*'>
                <a href="#" class="btn btn-outline-primary btn-upload-file">
                  <span class="glyphicon glyphicon-upload"></span> Upload File
                </a>
              </div>
            </form>

          </div>
        </div>
        <!-- profile -->

        <!-- form input profile -->
        <div class="col-lg-8 col-md-8 col-sm-7">
          <form action="" method="" class="backup-form-profile">

            <div class="form-group">
              <label for="">Nama Anda</label>
              <input type="text" class="form-control ch-border" id=""  placeholder="Nama Lengkap...">
            </div>

            <div class="form-group">
              <label for="">Alamat Email</label>
              <input type="email" class="form-control ch-border" id="" placeholder="Alamat email...">
            </div>

            <div class="form-group">
              <label for="">No.Handphone</label>
              <input type="number" class="form-control ch-border" id="" placeholder="No.Handphone...">
            </div>

            <button type="submit" class="btn btn-primary btn-kirim">
              Simpan<span class="badge badge-primary"><i class="fas fa-arrow-right"></i></span>
            </button>
          </form>
        </div>
        <!-- form input profile -->
      </div>
    </div>
  </div>

  <div id="promotion"></div>
  <div id="footer"></div>

</body>
</html>
